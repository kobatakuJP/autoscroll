<!DOCTYPE html>
<html>
<head>
  <title>Auto Scroll</title>
  <style>
    body {
      width: 200px;
      font-family: Arial, sans-serif;
    }
    .control {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="control">
    <button id="start">Start Scrolling</button>
    <button id="stop">Stop Scrolling</button>
  </div>
  <div class="control">
    <label for="speed">Scroll Speed (ms):</label>
    <input type="number" id="speed" value="100" min="10" />
  </div>
  <script src="popup.js"></script>
</body>
</html>
